<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Context Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="header">
        <div class="header-container">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchBox" 
                    class="search-box" 
                    placeholder="ğŸ” Search by keyword or context..."
                    autocomplete="off"
                >
                <div id="searchSuggestions" class="search-suggestions"></div>
            </div>
            <input 
                type="file" 
                id="fileInput" 
                class="file-input-hidden" 
                accept=".txt,.md,.json,.js,.html,.css,.py,.java,.cpp,.c,.h"
            >
            <button id="fileButton" class="file-button">ğŸ“ Choose File</button>
            <textarea 
                id="textInput" 
                class="text-input" 
                placeholder="ğŸ“ Insert text..."
                rows="1"
            ></textarea>
            <button id="addButton" class="add-button">â• Add</button>
        </div>
    </header>

    <!-- Scrollable Body -->
    <main class="main-content">
        <!-- Filter Controls -->
        <div class="filter-controls">
            <div class="filter-group">
                <label>Active Keyword Filter:</label>
                <span id="activeKeyword" class="active-keyword">None</span>
                <button id="clearKeywordFilter" class="clear-keyword-filter" style="display: none;">âœ• Clear</button>
            </div>
        </div>

        <!-- Card Grid -->
        <div id="cardGrid" class="card-grid">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No entries yet. Add your first entry above!</p>
        </div>

        <!-- No Results State -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No results found. Try adjusting your search or filters.</p>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
